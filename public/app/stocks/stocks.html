<div class="col-sm-12" ng-controller="Stocks">
  <table ng-show="!search || (search && list.length > 0)" class="table table-condensed">
    <thead>
      <th class="col-sm-2" >
        Symbole
      </th>
      <th class="col-sm-3" >
        Nom
      </th>
      <th class="col-sm-2">
        Prix d'achat
      </th>
      <th ng-show="!search" class="col-sm-2">
        Valeur actuelle
      </th>
      <th ng-show="!search" class="col-sm-1 text-center">
        Nombre
      </th>
      <th ng-show="!search" class="col-sm-2 text-center">
        
      </th>
    </thead>
    <tbody >
      <tr ng-repeat="stock in list">
        <td class="col-sm-2">{{stock.symbol}}</td>
        <td class="col-sm-3">{{stock.name}}</td>
        <td class="col-sm-2">{{stock.price}}</td>
        <td class="col-sm-2" ng-if="!search">{{stock.currentPrice}}</td>
        <td class="col-sm-1 text-center" ng-if="!search">{{stock.count}}</td>
        <td class="col-sm-2 text-center" >
          <button ng-if="search" class="btn btn-success" ng-click="buy(stock)">
            Acheter
          </button>
           <button ng-if="!search" class="btn btn-info" ng-click="sell(stock)" >
            Vendre
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="text-center">
    <svg ng-show="loading" class="spinner" width="35px" height="35px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
      <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
    </svg>
  </div>
</div>
